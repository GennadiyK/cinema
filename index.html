<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-xs-3">
            <div class="panel panel-success">
                <div class="panel-heading"><h4>Visitors</h4></div>
                <div class="panel-body">
                    <div id="alert" class="alert alert-success" role="alert"></div>
                </div>
            </div>
            <div class="panel panel-info">
                <div class="panel-heading"><h4>Films</h4></div>
                <div class="panel-body" id="films">

                </div>

            </div>
            <div class="panel panel-info">
                <div class="panel-heading"><h4>Sessions</h4></div>
                <div class="panel-body" >
                    <table class="table table-bordered table-responsive" id="sessions">
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-xs-9">
            <div id="peoples"></div>
        </div>
    </div>
</div>


<!-- visitor template -->
<script type="text/template" id="visitorTemplate">
      <td>{{id}}</td>
      <td class="edit" data-visitor="name">{{name}}</td>
      <td><img src="{{photo}}" alt="" class="photo"></td>
      <td data-visitor="visit">{{visit}}</td>
      <td>{{personal}}</td>
      <td>{{date}}</td>
</script>
<!-- END visitor template -->

<!-- template of visitors collection -->
<script type="text/template" id="allVisitorsTemplate">
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>id</th><th>name</th><th>photo</th><th>visit</th><th>personal</th><th>date/time</th>
            </tr>
        </thead>
    </table>
</script>
<!-- END template of visitors collection -->

<!--film template -->
<script type="text/template" id="filmTemplate">
    <h4>{{id}} <small>{{filmName}}</small></h4>
</script>
<!--END film template -->

<!-- session template -->
<script type="text/template" id="sessionTemplate">
    <tr>
        <td>{{id}}</td>
        <td>{{time}}</td>
        <td>{{filmId}}</td>
        <td>{{places}}</td>
    </tr>
</script>
<script type="text/template" id="sessionTemplate2">
    <tr>
        <td>{{id}}</td>
        <td>{{time}}</td>
        <td>{{filmId}}</td>
        <td>
            <button class="btnShowPlaces">show place</button>
            <div class="modal">{{places}}</div>
        </td>
    </tr>
</script>

<div id="modal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Modal title</h4>
            </div>
            <div class="modal-body">
                
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->


<script src="js/peoplesData.js"></script>
<script src="js/filmsData.js"></script>
<script src="js/sessionData.js"></script>
<script src="js/visitors.js"></script>
<script src="js/films.js"></script>
<script src="js/session.js"></script>
<script src="js/randomDataOfVisitor.js"></script>
</body>
</html>
